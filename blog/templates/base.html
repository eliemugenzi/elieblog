{% load staticfiles %} <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% block title %} {% endblock %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/static/css/style.css"
    />
  </head>

  <body>
    <nav>
      <div class="wrapper">
        <div class="brand">
          <h2 class="primary font__header">
            <a href="/" class="primary" style="text-decoration:none;"
              >ElieBlog</a
            >
          </h2>
        </div>
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>
    <div class="menu primary__bg">
      <ul class="menu__collection">
        <li><a href="/" class="font__header">Home</a></li>
        {% if request.session.email %}
        <li><a class="font__header" href="/auth/logout/">Log Out</a></li>
        {% else %}
        <li><a href="/auth/" class="font__header">Sign In</a></li>
        <li><a href="/auth/register/" class="font__header">Register</a></li>
        {% endif %}
        <li>
          <a href="/admin/" class="font__header" target="_blank">Admin</a>
        </li>
      </ul>
    </div>
    {% block content %} {% endblock %}
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/static/js/jquery-3.2.1.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script type="text/javascript">
  $(document).ready(() => {
    console.log("Ready");
    $(".toggle").on("click", e => {
      e.preventDefault();
      $(".toggle").toggleClass("open");
      $(".menu").toggleClass("active");
    });
    $(".error__close").on("click", () => {
      $(".error").addClass("hidden");
    });
    $('.toggle').on('mouseenter',()=>{
      $('.toggle').addClass('hovered');
    })
    $('.toggle').on('mouseleave', () => {
      $('.toggle').removeClass('hovered');
    })
  });

  </script>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    {% block title %}
    {% endblock %}
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.css">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/static/css/style.css"
    />
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="brand"><h2 class="primary font__header"><a href="/" style="text-decoration:none;" class="primary">ElieBlog</a></h2></div>
        <div class="toggle">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
    </nav>
    <div class="menu primary__bg">
      <ul class="menu__collection">
        {% if request.session.email %}
        <li><a href="/posts/" class="font__header">All Posts</a></li>
        <li><a href="/auth/logout/" class="font__header">Logout</a></li>
        {%else%}
        <li><a href="/auth/" class="font__header">Sign In</a></li>
        <li><a href="/auth/register/" class="font__header">Register</a></li>
        {% endif %}
        <li><a href="/admin/" class="font__header" target="_blank">Admin</a></li>
      </ul>
    </div>
    {% block content %}
    {% endblock %}
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.js"></script>
  <script src="/static/js/main.js"></script>
</html>

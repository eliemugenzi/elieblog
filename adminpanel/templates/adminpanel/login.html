{% extends "adminbase.html" %}
{% load staticfiles %}

{% block title %}
<title>Log In</title>
{% endblock %}

{% block content %}
<section class="m--top">
      <div class="container">
        <h2 class="primary__title center">Sign in as Admin</h2>
        <form action="" method="post">
          {% csrf_token %}
          {% if error %}
          <div class="error">
            <div class="error__container">
              <span class="error__message">{{error}}</span>
              <div class="error__close"><i class="fa fa-close"></i></div>
            </div>
          </div>
          {% endif %}
          <div class="field">
            <label for="">Email</label>
            <input type="email" name="email" required />
          </div>
          <div class="field">
            <label for="">Password</label>
            <input type="password" name="password" required />
          </div>
          <input type="submit" value="Sign In" />
        </form>
      </div>
    </section>
{% endblock %}
